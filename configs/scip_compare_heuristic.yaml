# SCIP Heuristic methods comparison configuration

# Input data paths
data:
  dataset1_path: "outputs/scip_part1_final_complete/scip_experiment_20250727_164302/scip_solver_info.csv"  # Path to first dataset CSV
  dataset2_path: "outputs/scip_part2_final_complete/scip_experiment_20250727_165211/scip_solver_info.csv"  # Path to second dataset CSV
  dataset1_name: "Independent Set Part 1"    # Display name for first dataset
  dataset2_name: "Independent Set Part 2"   # Display name for second dataset

# Analysis parameters
analysis:
  heuristic_prefix: "heur_"            # Prefix for heuristic columns
  min_usage_threshold: 1               # Minimum usage count to include heuristic in analysis
  normalize_features: true             # Whether to normalize features before PCA
  remove_zero_variance: true           # Whether to remove zero variance features
  pca_components: 3                    # Number of PCA components (will be min of this and n_features)

# Visualization parameters
visualization:
  figure_size: [15, 10]                # Figure size [width, height]
  colors: ["skyblue", "lightcoral"]    # Colors for the two datasets
  save_plots: true                     # Whether to save plots
  alpha: 0.7                           # Transparency for plots
  bins: 30                             # Number of bins for histograms

# Statistical analysis
statistics:
  confidence_level: 0.95               # Confidence level for statistical tests
  bootstrap_samples: 1000              # Number of bootstrap samples

# Output configuration
output:
  save_results: true                   # Whether to save comparison results
  result_filename: "scip_heuristic_comparison.json"  # Result file name
  plot_filename: "scip_heuristic_comparison.png"     # Plot file name

# Logging configuration
logging:
  level: INFO
  format: "[%(asctime)s][%(name)s][%(levelname)s] - %(message)s"
